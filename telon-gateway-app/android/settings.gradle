pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'teleexample'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

include ':react-native-tele'
project(':react-native-tele').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-tele/android/app')

include ':react-native-replace-dialer'
project(':react-native-replace-dialer').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-replace-dialer/android/app')